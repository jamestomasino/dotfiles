###############################################################################
 ################################## PREFIX ####################################
###############################################################################

unbind C-b
set -g prefix `
bind -r ` send-prefix

###############################################################################
################################## SETTINGS ###################################
###############################################################################

# General
setw -g xterm-keys on
set -g default-terminal "screen-256color"
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
setw -g clock-mode-style 24
set -g set-titles on
set -g set-titles-string '#S|#W'
set -g display-panes-time 800
set -g display-time 1000
set -g status-interval 60
set -g history-limit 5000
setw -g mode-keys vi
setw -g utf8 on
set -g status-utf8 on
set -sg escape-time 1
set -g status-position top
setw -g monitor-activity on
set -g visual-activity on

# Fix clipboard things in vim
if-shell 'uname | grep -q Darwin' 'source ~/.tmux.darwin.conf'

# enable mouse
setw -g mode-mouse on
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# screen saver
set -g lock-after-time 120
set -g lock-command 'tmux-session save && tput civis && read -s -n1'

###############################################################################
################################### BINDING ###################################
###############################################################################

# Convenience bindings
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded"
bind S new-session
bind e new-window -n '~/.tmux.conf' '${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display "~/.tmux.conf sourced"'
bind c new-window -c '#{pane_current_path}'
bind g break-pane -d
bind G command-prompt -p "join from which window: " "join-pane -h -s '%%'"

# Kill panels without warning and sane keys
unbind x
unbind &
bind x kill-pane
bind W kill-window

# Pane split binds
unbind %
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Remap window navigation and resize to vim style
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind h
bind h select-pane -L
unbind l
bind l select-pane -R
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# Copy Mode
bind Enter copy-mode # enter copy mode
bind -t vi-copy v begin-selection     # Begin selection in copy mode.
bind -t vi-copy C-v rectangle-toggle  # Begin selection in copy mode.
bind -t vi-copy y copy-selection      # Yank selection in copy mode.
bind b list-buffers  # list paster buffers
bind B delete-buffer # delete last buffer
bind p paste-buffer  # paste from the top pate buffer
bind P choose-buffer # choose which buffer to paste from

###############################################################################
################################### DISPLAY ###################################
###############################################################################

set -g status-left-length 32
set -g status-right-length 150
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left "#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]"
set -g window-status-format "#[fg=colour15,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour25,bg=colour39,noreverse,bold] #I  #W #[fg=colour39,bg=colour234,nobold]"
set -g status-right "#[fg=colour39,bg=colour234]#[fg=colour15,bg=colour39] #(weather) #[fg=colour234,bg=colour39]#[fg=colour39,bg=colour234] %H:%M"

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '         \
  tmux-plugins/tpm            \
  tmux-plugins/tmux-sensible  \
  tmux-plugins/tmux-resurrect \
  tmux-plugins/tmux-continuum \
'

# Load plugins
run-shell '~/.tmux/plugins/tpm/tpm'

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
